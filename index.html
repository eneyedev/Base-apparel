<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Base Apparel</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="img/logo.svg" />
  </head>
  <body>
    <section class="left">
      <header class="ba-header">
        <div class="wrapper">
          <img src="img/logo.svg" alt="logo" class="logo" />
        </div>
      </header>

      <main class="ba__main">
        <div class="hero-img none-desktop">
          <img src="img/hero-mobile.jpg" alt="hero" />
        </div>

        <div class="text wrapper">
          <h1>
            <span>WE'RE</span>
            <span>COMING SOON</span>
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <label class="input">
            <input type="email" placeholder="Email Address" />

            <a href="#"><img src="img/icon-arrow.svg" alt="img" /></a>
          </label>
        </div>
      </main>
    </section>

    <section class="right none-mobile">
      <img src="img/hero-desktop.jpg" alt="img" />
    </section>
  </body>
</html>
